<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="lef">
      <img src="images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="right">
      <div class="subTitle">Preview</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="dicountedPrice"> <span>$</span> 149.99</div>
      <div class="price"> <span>$</span>169.99</div>
      <button>Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/aesatiroglu">Ahmet Erturk</a>.
  </div>
</body>

</html>
